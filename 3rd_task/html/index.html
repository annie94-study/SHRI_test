<!DOCTYPE html>
<html>
	<head>
		<title>City Game</title>

	<body>
		<div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
	    <h3 class="w3-center">Игра в города</h3>
	    <hr>
	    <p>Города́ — игра для нескольких (двух или более) человек, в которой каждый участник в свою очередь называет реально существующий город любой страны, название которого начинается на ту букву, которой оканчивается название предыдущего участника.</p>
	    <a href="https://ru.wikipedia.org/wiki/Города_(игра)">Wiki</a>

	    	<div class="w3-half w3-row-padding w3-padding-64 w3-container">
		      <div class="w3-section w3-center gameform" style="padding: 5px 100px;"> 
		        <label id="hint"></label>
		        <input type="text" id="answer" class="w3-input w3-border" required style="margin-top: 20px;">
		        <button id="answer-btn" class="w3-button w3-block w3-dark-grey" style="margin-top: 10px;"> Оп! </button>
		        <div class="w3-center w3-border" style="margin: 50px 0px;">
	   					<p><span id="title">История</span></p>
	   					<ul id="history" style="text-align: center"></ul>
	   				</div>
		      </div>
		      
	    	</div>
	    	<div class="w3-half w3-row-padding w3-padding-64 w3-container">
		      <div class="w3-section w3-center">
		        <div id="map" style="width:400px; height:300px;"></div>
		      </div>
	    	</div>

	  </div>
